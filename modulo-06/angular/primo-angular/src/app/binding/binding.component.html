<h1>Binding</h1>
<img src="/assets/images/rettangolo.png">
<h3>Area del rettangolo</h3>
<h3>Base: {{base}} 
    <span class="btn btn-primary" (click)="aumentaBase()">+</span> 
    <span class="btn btn-primary" (click)="diminuisciBase()">-</span></h3>
<h3>Altezza {{altezza}} 
    <span class="btn btn-primary" (click)="aumentaAltezza()">+</span>
    <span class="btn btn-primary" (click)="diminuisciAltezza()">-</span></h3>
<h3>L'area è <strong>{{base * altezza}}</strong></h3>
