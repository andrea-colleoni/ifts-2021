<h1>Direttive strutturali</h1>
<h2>NgIf: mostra o nasconde un elemento in base ad una condizione</h2>
<div class="btn btn-secondary" (click)="invertiVisibile()">Clicca</div>
<div *ngIf="visibile">Contenuto del DIV</div>

<h2>NgFor: ripete ciclicamente un elemento sul DOM in base al contenuto di una
    collezione
</h2>
<div>
    <label>Testo da visualizzare</label>
    <input type="text" placeholder="Inserisci del testo" #campo>
    <div class="btn btn-success" (click)="aggiungi(campo.value)">Aggiungi</div>
    <div class="btn btn-danger" (click)="cancella()">Cancella la lista</div>
</div>
<ul>
    <li *ngFor="let stringa of collezioneDiStringhe">La stringa Ã¨ {{stringa}}</li>
</ul>
