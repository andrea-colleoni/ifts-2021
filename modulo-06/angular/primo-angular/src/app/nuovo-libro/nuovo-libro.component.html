<h3>Nuovo libro</h3>

<div class="form-group row">
  <label class="col-sm-2 col-form-label">Titolo</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" #titolo />
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Codice ISBN</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" #codiceISBN />
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Numero di pagine</label>
  <div class="col-sm-10">
    <input type="number" class="form-control" #numeroPagine />
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Data di pubblicazione</label>
  <div class="col-sm-10">
    <input type="date" class="form-control" #dataPubblicazione />
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-10">
    <button class="btn btn-primary"
    (click)="aggiungi(titolo.value, codiceISBN.value, numeroPagine.value, dataPubblicazione.value)">Aggiungi il libro</button>
  </div>
</div>
